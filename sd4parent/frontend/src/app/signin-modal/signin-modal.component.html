<button type="button" class="btn btn btn-outline-light my-2 my-sm-0 mr-sm-2" (click)="openModal(signInModal)">Sign in</button>

<ng-template #signInModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign in</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="loginUser.login" #login="ngModel" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-unlock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginUser.password" #pass="ngModel" required>
          </div>
        </div>
        <div *ngIf="alertUser" class="alert alert-danger">
          The username and password that you entered did not match our records. Please double-check and try again.
        </div>
        <div class="container">
          <div class="row justify-content-between">
            <button type="button" class="btn btn-primary" (click)="openModal2(registerModal)">Register</button>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #registerModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Register</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Login" [(ngModel)]="editableUs.login" #login="ngModel" required/>
            <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
              Pls set login
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="editableAcc.name" #name="ngModel" required/>
            <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
              Pls set your name
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="surname" [(ngModel)]="editableAcc.surname" #surname="ngModel" required/>
            <div [hidden]="surname.valid || surname.untouched" class="alert alert-danger">
              Pls set your surname
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="editableAcc.email" #email="ngModel"
                   required pattern="[a-zA-Z0-9_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}"/>
            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
              E-mail is incorrect
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-unlock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="editableUs.password" #password="ngModel" required>
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
              Pls set password
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row justify-content-between">
            <button type="button" class="btn btn-primary" (click)="openModal(signInModal)">Sign in</button>
            <button type="submit" class="btn btn-primary col-auto">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
