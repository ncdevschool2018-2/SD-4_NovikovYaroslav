<ng4-loading-spinner xmlns=""> </ng4-loading-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of subscriptionPosts">
      <div class="card" style="width:22rem">
        <a><img class="card-img-top" src={{product.product.pictures}} alt="Card image cap" width=300px; height=300px;></a>
        <div class="card-body">
          <h5 class="card-title">{{product.product.title}}</h5>
          <h4>Valid until: {{ product.dateEnd | date: 'dd-MM-yyyy' }}</h4>
          <div class="row">
            <div class="col-5">
              <a href="#" class="btn btn-custom" routerLink="/cards/{{product.product.id}}">View conditions</a>
            </div>
            <div class="col-6">
              <button class="btn btn-info btn-footer" (click)="cancelSubscription(product.id)">Cancel subscription</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
