<!-- Modal -->

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card" style="width:22rem; height: 570px">
        <img class="card-img-top" src={{product.pictures}} alt="Card image cap" width=300px; height=300px;>
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">Просмотреть условия</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Информация</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Сроки предоставления услуги и ее стоимость.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary">Подписаться</button>
        </div>
      </div>
    </div>
  </div>

</div>
