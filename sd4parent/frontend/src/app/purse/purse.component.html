<div class="container-fluid" *ngIf="purse">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <div class="box">
        <p class="text-center">USD</p>
      </div>
      <h2>{{ purse.balance }}</h2>
      <hr>
      <div class="box bottom">
        <p class="text-center">BYN</p>
      </div>
      <h3>{{ (purse.balance * 2.13).toFixed(2) }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
    </div>
    <div class="col-2">
      <button id="myBtn" class="btn btn-custom btn-block btn-lg" (click)="_openModal(template)">Fill Up</button>
    </div>
    <div class="col-5">
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="!purse">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-6">
      <div class="box">
        <p class="text-center">USD</p>
      </div>
      <h2>Няма кашелка</h2>
    </div>
    <div class="col-2">
      <button id="myBtn1" class="btn btn-custom btn-block btn-lg" (click)="_openModal(template1)">Add purse</button>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #template1>
  <div class="modal-header">
    <h4 class="modal-title pull-left"> new Purse</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Number</label>
      <input class="form-control" name="number" [(ngModel)]="editablePurse.number" #number="ngModel" required/>
      <div [hidden]="number.valid || number.untouched" class="alert alert-danger">
        Pls set number
      </div>
    </div>
    <div class="form-group">
      <label>Balance</label>
      <input class="form-control" name="balance" [(ngModel)]="editablePurse.balance" #balance="ngModel" required/>
      <div [hidden]="balance.valid || balance.untouched" class="alert alert-danger">
        Pls set balance <!--Easy way to create client validation-->
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="addPurse()"
            [disabled]="number.invalid || balance.invalid">Create</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
  </div>
  </div>

</ng-template>
